<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Hãy nhập số a"));
    let b=parseInt(prompt("Hãy nhập số b"));
    if(a%b==0){
        alert(+a+" chia hết cho "+b+" nhớ")
    }else{
        alert(+a+" không thể chia hết cho "+b+" đâu nhớ")
    }
</script>
</body>
</html>
