<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let age=parseInt(prompt("Nhập tuổi của bạn vào đây"));
        if(isNaN(age)){
            alert("Hãy nhập đúng dữ liệu nào")
        }else{
            if(age>=15){
                alert(+age+" tuổi thì đủ điều kiện vào lớp 10 nhớ");
            }else if(age<=2){
                alert("Có chắc đây là tuổi của bạn không đấy :))")
            }
            else{
                alert(+age+" tuổi thì chưa thể vào lớp 10 rồi TT");
            }
        }

    </script>
</body>
</html>
