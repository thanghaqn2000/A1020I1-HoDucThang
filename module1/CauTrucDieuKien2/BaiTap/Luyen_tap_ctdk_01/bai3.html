<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập 1 số bất kì vào đây"));
    if(isNaN(num)){
        alert("Hãy nhập đúng dữ liệu")
    }else{
        if(num>0){
            alert(+num+" lớn hơn 0 nhớ")
        }else if (num==0){
            alert(+num+" bằng  0 nhớ")
        }
            else{
            alert(+num+" không lớn hơn 0 đâu nhớ")
        }
    }
</script>
</body>
</html>
