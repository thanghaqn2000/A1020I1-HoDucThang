<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let met=parseInt(prompt("Nhập vào mét cần đổi:"));
    let feet=met*3.2808;
    if (isNaN(met)){
        alert("Nhập đúng dữ liệu")
    }else{
        alert(+met+" mét chuyển đổi qua feet là: "+feet+" feet");
    }
</script>
</body>
</html>
