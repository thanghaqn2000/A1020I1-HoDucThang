<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let canh=parseInt(prompt("Nhập cạnh vào đây"));
    if(isNaN(canh)){
        alert("Hãy nhập đúng dữ liệu");
    }else{
        if (canh<=0){
            alert("Làm gì có cạnh như vậy");
        }else{
            dien_tich=canh*2;
            alert("Diện tích hình vuông là: "+dien_tich);
        }
    }
</script>
</body>
</html>
