<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="maytinh.css">
    <style>
        input{
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border: none;
            background: rgba(238, 237, 237, 0.918);
        }
        input.hienthi {
            width: 426px;
            background: #fff;
            border: 0.1px solid #0c0c0c;
            margin-bottom: 10px;
        }
        input[name=equal]{
            background: rgb(123, 123, 247);
        }
        table{
            margin-left: 400px;
            width: 500px;
        }
        input[name=operator]{
            background: rgba(185, 183, 181, 0.644);
        }
    </style>
</head>
<body>
<div class="tabletong" >
    <table >
        <tr>
            <td colspan="7">
                <input class="hienthi" type="text" id="display"  oninput="thongbao()" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btn1" type="button" name="operator" value="1" onclick="set('1')" />
            </td>
            <td>
                <input id="btn2" type="button" name="operator" value="2" onclick="set('2')" />
            </td>
            <td>
                <input id="btn3" type="button" name="operator" value="3" onclick="set('3')" />
            </td>
            <td>
                <input id="btn+" type="button" name="operator" value="+" onclick="set('+')" />
            </td>

        </tr>
        <tr>
            <td>
                <input id="btn4" type="button" name="operator" value="4" onclick="set('4')" />
            </td>
            <td>
                <input id="btn5" type="button" name="operator" value="5" onclick="set('6')" />
            </td>
            <td>
                <input id="btn6" type="button" name="operator" value="6" onclick="set('6')" />
            </td>
            <td>
                <input id="btn-" type="button" name="operator" value="+" onclick="set('-')" />
            </td>

        </tr>
        <tr>
            <td>
                <input id="btn" type="button" name="operator" value="7" onclick="set('7')" />
            </td>
            <td>
                <input id="btn8" type="button" name="operator" value="8" onclick="set('28')" />
            </td>
            <td>
                <input id="btn9" type="button" name="operator" value="9" onclick="set('9')" />
            </td>
            <td>
                <input id="btn*" type="button" name="operator" value="*" onclick="set('*')" />
            </td>

        </tr>
        <tr>
            <td>
                <input id="btnC" type="button" name="operator" value="C" onclick="reset()" />
            </td>
            <td>
                <input id="btn0" type="button" name="operator" value="0" onclick="set('0')" />
            </td>
            <td>
                <input id="btn=" type="button" name="operator" value="=" onclick="answer()" />
            </td>
            <td>
                <input id="btn/" type="button" name="operator" value="/" onclick="set('/')" />
            </td>
        </tr>

    </table>
</div>
<script>
    function thongbao() {
        let nhap=document.getElementById("display").value
        if(isNaN(nhap)){
            alert("Không được nhập chữ đauuuuuuu")
            let dodai=nhap.length
            dodai--
            let a=nhap.substr(0,dodai)
            document.getElementById("display").value=a
        }
    }
    function answer(){
        let data=document.getElementById("display").value
        //var data1=data.value
        let result=eval(data)
        document.getElementById("display").value=result
    }
    function set(op) {
        let nhap=document.getElementById("display").value
        document.getElementById("display").value += op;
    }
    function reset(){
        document.getElementById("display").value=""
    }
    function ce() {
        var elem = document.getElementById("display").value;
        var length = elem.length;
        length--;
        var a = elem.substr(0, length);
        document.getElementById("display").value = a;
    }
</script>

</body>
</html>
