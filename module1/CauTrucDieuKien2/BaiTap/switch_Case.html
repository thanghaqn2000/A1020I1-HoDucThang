<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<form>
    <input type="number" id="input">
    <input type="button" onclick="countDay()" value="Tính số ngày">
    <input type="reset" >
</form>

<p id="display">Số ngày:</p>
<script>
    function countDay() {
        let month = parseInt(document.getElementById("input").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerHTML = "Tháng "+ month+" có 31 ngày";
                break;
            case 2:
                document.getElementById("display").innerHTML ="Tháng " +month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerHTML = "Tháng " +month + " có 30 ngày";
                break;
            default:
                document.getElementById("display").innerHTML = "Hãy nhập tháng từ 1 -> 12"
                break;
        }
    }
</script>
</body>
</html>
