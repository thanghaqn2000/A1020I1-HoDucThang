<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    document.write("<table border=1 width=100%>")
    for(i=1;i<=9;i++)
    {
        document.write("<tr>")
        for(j=2;j<=9;j++){
            document.write("<td>" +j+"x"+i+"="+i*j+"</td>");
        }
        document.write("</tr>")
    }
    document.write("</tr></table>")
</script>
</body>

</html>
