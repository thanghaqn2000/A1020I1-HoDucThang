<script>

    function bai1() {
        var kq = 0;
        for (let i = 1; i <= 99; i++) {
            kq = kq + i + " ";
            if (i == 99) {
                setTimeout(noti_bai1, 150);
                break;
            }
        }
        document.getElementById("bai1").innerText = kq;
    }

    function noti_bai1() {
        alert("Hoàn thành")
    }

    function bai2() {
        let nhiet_Do = parseInt(prompt("Nhập nhiệt độ cần kiểm tra"))
        let check_sai = false;
        while (check_sai == false) {
            if (nhiet_Do < 20) {
                alert("Cần tăng nhiệt độ lên");
                check_sai = false
            } else if (nhiet_Do > 100) {
                alert("Cần giảm nhiệt độ xuống");
                check_sai = false
            } else if (isNaN(nhiet_Do)) {
                alert("Chưa nhập hoặc nhập sai dữ liệu cần tính");
                check_sai = false
            } else {
                alert("Nhiệt độ vừa phải");
                break;
            }
            nhiet_Do = parseInt(prompt("Nhập lại nhiệt độ cần kiểm tra"));
        }
    }

    function bai3() {
        let a = 0;
        let b = 1;
        let c = " ";
        let kq = a + ", " + b;
        for (let i = 0; i < 18; i++) {
            c = a + b;
            kq = kq + c + ",";
            a = b;
            b = c
        }
        document.getElementById("bai3").innerHTML = kq;
    }

        let a = 0;
        let b = 1;
        let c = " ";
        let kq = a + ", " + b + ",";

    function bai5() {
        let a = 0;
        let b = 1;
        let c = " ";
        let kq = a + ", " + b + ","
        let sum = 1;
        let nhap = parseInt(prompt("Nhập số lượng fibonacci cần tính tổng:"))
        for (let i = 0; i < (nhap - 2); i++) {
            c = a + b;
            kq = kq + c + ",";
            a = b;
            b = c;
            sum += c;
        }
        document.getElementById("bai5").innerHTML = kq;
        document.getElementById("sum_snt").innerHTML = "Tổng là: " + sum;
    }

    function bai6() {
        var kq = 0;
        var count = 0
        var sum = 0;
        for (let i = 7; i <= 1000; i++) {
            if (i % 7 == 0) {
                kq = kq + i + " ";
                sum += i;
                count++
            }
            if (count == 30) {
                break;
            }
        }
        document.getElementById("bai6").innerText = "30 số chia hết cho 7 đầu tiên trong dãy số là: " + kq;
        document.getElementById("sum_7").innerHTML = "Tổng là: " + sum;
    }

    function bai7() {
        var kq = 0;
        var output = "";
        var input = parseInt(prompt("Nhập dãy số cần xuất"));
        for (let i = 1; i <= input; i++) {
            kq = kq + i + " ";
            if (i % 3 == 0 && i % 5 == 0) {
                output += 'FizzBuzz '
            } else if (i % 3 == 0) {
                output += 'Fizz '
            } else if (i % 5 == 0) {
                output += 'Buzz '
            } else {
                output += i + " "
            }
        }
        document.getElementById("bai7").innerText = kq;
        document.getElementById("Fizz_Buzz").innerText = output;
    }
