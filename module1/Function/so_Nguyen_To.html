<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    var num=parseInt(prompt("Nhập vào số cần tìm"));
    function isPrime(number) {
        let count=0;
        for(let i=2;i<number;i++){
                if(number%i==0){
                   count++
                }
            }
        if(count>0){
            alert("Không phải là số nguyên tố");
        }else{
            alert("Là số nguyên tố");
        }
    }
    isPrime(num);
</script>
</body>
</html>
