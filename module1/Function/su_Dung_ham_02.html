<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm 02</title>
</head>
<body>
<p>Kết quả bài 1</p>
<input type="text" id="num1" placeholder="Nhập số cần bình phương"><br><br>
<input type="button" value="Thực hiện" onclick="bai1()">
<hr>
<p>Kết quả bài 2</p>
<input type="text" id="num2" placeholder="Nhập bán kính cần tính"><br><br>
<input type="button" value="Thực hiện" onclick="bai2()">
<hr>
<p>Kết quả bài 3</p>
<input type="text" id="num3" placeholder="Nhập số cần tính giai thừa"><br><br>
<input type="button" value="Thực hiện" onclick="bai3()">
<hr>
<p>Kết quả bài 4</p>
<input type="text" id="num4" placeholder="Nhập vào kí tự cần kiểm tra"><br><br>
<input type="button" value="Thực hiện" onclick="bai4()">
<hr>
<p>Kết quả bài 5</p>
<input type="button" value="Thực hiện" onclick="bai5()">
<hr>
<p>Kết quả bài 6</p>
<input type="button" value="Thực hiện" onclick="bai6()">
<hr>
<p>Kết quả bài 7</p>
<input type="button" value="Thực hiện" onclick="bai7()">
<hr>
<p>Kết quả bài 8</p>
<p id="mang_ban_dau"></p>
<p id="mang_nguoc"></p>
<input type="button" value="Thực hiện" onclick="bai8()">
<hr>
<p>Kết quả bài 9</p>
<input type="button" value="Thực hiện" onclick="bai9()">
<hr>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->

<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->

<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.-->

<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->

<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->

<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<script>
    function bai1() {
        let number=parseInt(document.getElementById("num1").value);
        alert("Bình phương của "+number+" là "+number*number);
    }
    function bai2() {
        let R=parseInt(document.getElementById("num2").value);
        alert("Diện tích hình tròn là: "+3.14*2*R);
        alert("Chu vi hình tròn là: "+3.14*2*R);
    }
    function bai3() {
        let number=parseInt(document.getElementById("num3").value);
        let kq=1;
        for (let i=1;i<=number;i++){
            kq*=i
        }
        alert("Giai thừa của "+number+" là "+kq)
    }
    function bai4() {
        let kitu=parseInt(document.getElementById("num4").value);
        if(isNaN(kitu)){
         alert(false)
        }else{
            alert(true);
        }
    }
    function bai5() {
        let a=parseInt(prompt("Nhập vào số 1"));
        let b=parseInt(prompt("Nhập vào số 2"));
        let c=parseInt(prompt("Nhập vào số 3"));
        if(a<b && a<c){
            alert("Số nhỏ nhất là "+a);
        }else if(c<b && c<a){
            alert("Số nhỏ nhất là "+c);
        } else if(b<a && b<c){
            alert("Số nhỏ nhất là "+b);
        }else{
            alert("cả ba số bằng nhau "+a)
        }
    }
    function bai6() {
        let num=parseInt(prompt("Nhập vào số cần kiểm tra"));
        if(num>=0)
            alert(true);
        else
            alert(false);
    }
    function bai7() {
        let num_1=parseInt(prompt("Nhập vào số 1"));
        let num_2=parseInt(prompt("Nhập vào số 2"));
        let temp=0;
        temp=num_1;
        num_1=num_2;
        num_2=temp;
        alert("Số 1 là "+num_1);
        alert("Số 2 là "+num_2);
    }
    function bai8() {
        let num = [];
        let input = parseInt(prompt("Muốn nhập vào bao nhiêu phần tử"));
        for (let i = 0; i < input; i++) {
            num[i] = parseInt(prompt("Nhập vào phần tử " + i));
        }
        document.getElementById("mang_ban_dau").innerHTML="Mảng ban đầu "+num.toString();
        document.getElementById("mang_nguoc").innerHTML="Mảng ban đầu "+num.reverse();
    }
    function bai9() {
        let array = [];
        let count=0;
        let check=false;
        let input = parseInt(prompt("Muốn nhập vào bao nhiêu phần tử"));
        for (let i = 1; i <= input; i++) {
            array[i] = parseInt(prompt("Nhập vào phần tử " + i));
        }
        let find_word=prompt("Nhập vào kí tự bất kỳ");
        for(let i=0;i<array.length;i++){
            if(array[i]==find_word){
                count++;
                check=true
            }
            else {
                check=false
            }
        }
        alert("Mảng đã nhập là: "+array);
        if(check){
            alert("Số lần xuất hiện ở mảng là: "+count);
        }else if(check==false){
            alert("Số lần xuất hiện ở mảng là: -1");
        }
    }
</script>
</body>
</html>
