    isFibonacci(num);
    function isFibonacci(number) {
        let num1=0;
        let num2=1;
        let num3=0;
        while (num3<number){
            num3=num1+num2;
            num1=num2;
            num2=num3;
        }
        if(num3===number){
            alert(number+" La so fibonacci");
        }else{
            alert(number+" K phai la so fibonacci");
