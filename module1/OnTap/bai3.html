<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--3.Viết chương trình tính :S=1+1/2+1/3+....+1/n-->
<script>

    let n=parseInt(prompt("Nhap vao so "));
    let kq=0;
    for(let i=1;i<=n;i++){
        kq+=1/i;
    }
    document.write(kq);
</script>
</body>
</html>
