<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính n!!=1*3*5*.....*n(n lẽ)=2*4*6*....*n(n chẵn)-->
<script>
    let n = parseInt(prompt("Nhap so"));
   let i=1;
   let kq=1;
   while (i<=n){
       if(n%2!=0){
           kq=kq*i;
           i+=2;
       }else{
           kq*=i+1;
           i+=2;
       }
   }
   alert(kq);
</script>
</body>
</html>
