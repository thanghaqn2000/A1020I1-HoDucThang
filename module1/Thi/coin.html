<!DOCTYPE html>
<html>
<head>
    <title>TIMER</title>
</head>
<script>

    if(localStorage.getItem("count_timer")){
        var count_timer = localStorage.getItem("count_timer");
    } else {
        var count_timer = 60*0.5;
    }
    var minutes = parseInt(count_timer/60);
    var seconds = parseInt(count_timer%60);
    function countDownTimer(){
        if(seconds < 10){
            seconds= "0"+ seconds ;
        }if(minutes < 10){
            minutes= "0"+ minutes ;
        }
        document.getElementById("total-time-left").innerHTML = "Time Left : "+minutes+":"+seconds;
        if(count_timer <= 0){
             localStorage.clear("count_timer");
            // document.getElementById("total-time-left").innerText = "Hết giờ";
        } else {
            count_timer = count_timer -1 ;
            minutes = parseInt(count_timer/60);
            seconds = parseInt(count_timer%60);
            localStorage.setItem("count_timer",count_timer);
            setTimeout("countDownTimer()",1000);
        }
    }
    setTimeout("countDownTimer()",1000);

</script>
<body>
<p id="total-time-left" align="center"> </p>
</body>
</html>
