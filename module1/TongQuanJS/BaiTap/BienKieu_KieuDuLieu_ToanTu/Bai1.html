<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
Điểm trung bình ba môn:<span id="display"></span>
<script>
    var vatly=parseInt(prompt("Nhập điểm vật lí:"))
    var hoahoc=parseInt(prompt("Nhập điểm hóa học:"))
    var sinhhoc=parseInt(prompt("Nhập điểm sinh học:"))
    var diemtb=(vatly+hoahoc+sinhhoc)/3
    document.getElementById("display").innerHTML=diemtb
</script>
</body>
</html>
