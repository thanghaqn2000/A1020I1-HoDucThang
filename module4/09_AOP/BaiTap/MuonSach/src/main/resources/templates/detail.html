<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin: 0 auto;width: 300px;text-align: center" action="/edit" th:object="${book}" method="post">
    <div>
        <label>Id</label>
        <input disabled="disabled" type="text" th:field="*{id}"/>
    </div>
    <div>
        <label>Name</label>
        <input disabled="disabled" type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Amount</label>
        <input disabled="disabled" type="text" th:field="*{amount}"/>
    </div>
    <div>
        <label>Author</label>
        <input disabled="disabled" type="text" th:field="*{author}"/>
    </div>
    <a th:href="@{/pay/{id}(id=${book.id})}" style="margin-right: 50px" class="btn btn-success">Pay  </a>
    <a th:href="@{/borrow/{id}(id=${book.id})}" style="margin-right: 50px" class="btn btn-primary">Borrow</a>
    <a href="/" style="margin-right: 50px;margin-top: 20px" class="btn btn-danger">Back to list</a>
</form>
</body>
</html>
