<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="layout::header">
    </div>

        <div class="row">
            <div class="card col-sm-3">
                <img src="https://www.minhcaumart.vn/media/com_eshop/products/8935049510055.jpg" class="card-img-top mt-2">
                <div class="card-body mb-2">
                    <h5 class="card-title text-center">MÃ SẢN PHẨM</h5>
                    <h5 class="card-title text-center" style="" th:text="${item.id}"></h5>
                    <div>
                        <h5 class="text-center card-text h-15" style="color: red">Giá: <th:block th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}"></th:block></h5>
                    </div>
                    <form class="h-20 mt-6 mb-2 form-group row d-flex justify-content-around" th:action="@{/addCart/__${item.id}__}" method="get">
                        <input name="id" type="text" th:value="${item.id}" hidden>
                        <input class="form-control col-sm-6" type="number" name="quantity" min="1" value="1">
                        <input class="btn btn-primary" type="submit" value="Mua ngay">
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <h4 th:text="${item.name}"></h4>
                <hr>
                <div>
                    <ul>
                        <li>Ưu đãi của nhà sản xuất</li>
                        <li>Mua 1 thùng tặng 5 thùng</li>
                        <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus,
                            aliquam cumque dolor id minima molestias porro quam quibusdam recusandae saepe
                            sit suscipit tenetur ullam veniam, voluptates? Eos odio sed voluptates.</li>
                    </ul>
                </div>
            </div>
        </div>

</div>
</body>
</html>
