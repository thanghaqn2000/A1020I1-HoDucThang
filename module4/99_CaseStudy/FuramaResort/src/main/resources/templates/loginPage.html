<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<h3>Enter user name and password:</h3>
<div class="container h-80">
    <div class="row align-items-center h-100">
        <div class="col-3 mx-auto">
            <div class="text-center">
                <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png"/>
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" name='f' th:action="@{/j_spring_security_check}" method='POST'>
                    <input type="text" name="username" id="inputUser" class="form-control form-group"
                           placeholder="User Name" required autofocus>
                    <input type="password" name="password" id="inputPassword" class="form-control form-group"
                           placeholder="password" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">enter</button>
                </form><!-- /form -->
            </div>
        </div>
    </div>
</div>
</body>

</html>
