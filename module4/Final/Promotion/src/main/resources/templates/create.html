<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">

</head>
<body class="sb-nav-fixed">
<!-- Include _menu.html -->
<!--<th:block th:include="/_menu"></th:block>-->
<nav th:replace="~{/layout::_menuTop}"></nav>
<div th:insert="~{/layout::_leftMenu}"></div>
<div id="layoutSidenav_content" style="margin-left: 250px;margin-top: 80px;">
    <div class="alert alert-danger alert-dismissible" th:if="${msg}">
        <p th:if="${msg}" th:text="${msg}"></p>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <main>
        <form method="post" action="/create" th:object="${promotion}" id="create"
              style="width: 1000px;margin-right: auto;margin-left: auto">
            <input type="hidden" th:field="*{id}" class="form-control" id="idCus">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState11">Promotion's name</label>
                    <input type="text" th:field="*{promotionName}" class="form-control" id="inputState11">
                    <span style="color:red;" th:if="${#fields.hasErrors('promotionName')}"
                          th:errors="*{promotionName}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState12">Detail</label>
                    <input type="text" th:field="*{detail}" class="form-control" id="inputState12">
                    <span style="color:red;" th:if="${#fields.hasErrors('detail')}"
                          th:errors="*{detail}">Name Error</span>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Discount Money</label>
                    <input type="number" th:field="*{moneyPromotion}" class="form-control" id="address">
                    <span style="color:red;" th:if="${#fields.hasErrors('moneyPromotion')}"
                          th:errors="*{moneyPromotion}">Name Error</span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Start Date</label>
                    <input type="date" th:field="*{startDate}" class="form-control" id="email">
                    <span style="color:red;" th:if="${#fields.hasErrors('startDate')}"
                          th:errors="*{startDate}">Name Error</span>
                </div>
                <div class="form-group col-md-6">
                    <label for="idCard">End Date</label>
                    <input type="date" th:field="*{endDate}" class="form-control" id="idCard">
                    <span style="color:red;" th:if="${#fields.hasErrors('endDate')}"
                          th:errors="*{endDate}">Name Error</span>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add
            </button>
            <a href="/list" class="btn btn-warning">Back to list</a>
        </form>

    </main>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to add this promotion?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreate()">Add now</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/js/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<footer th:replace="~{/layout::_footer}"></footer>
<script>
    function submitCreate() {
        <!-- để submit form delete  -->
        document.getElementById("create").submit();
    }
</script>
</body>
</html>
