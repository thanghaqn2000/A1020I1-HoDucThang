<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout:: head">
</head>
<body>
<div th:replace="~{/layout::body}">
    <!-- left -->
</div>
<div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
            class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
    <form method="post" action="/chuyenbay/edit" id="update" th:object="${chuyenBay}"
          style="text-align:center;width: 680px;margin-right: auto;margin-left: auto">
        <input type="hidden" name="id" th:field="*{id}"/>
        <input type="hidden" th:field="*{soHieu.id}"/>
        <input type="hidden" th:field="*{tuyenBay.loaiTuyenBay.id}"/>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail4">Số hiệu</label>
                <input type="text" disabled="disabled" th:field="*{soHieu.soHieu}" class="form-control" id="inputEmail4"
                       name="name">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail5">Tuyến bay</label>
                <select th:field="*{tuyenBay.id}" style="height: 50px;
            margin-top: 8px;" class="form-control" id="inputEmail5">
                    <option th:each="tuyenbay : ${tuyenBayList}" th:value="${tuyenbay.id}"
                            th:text="${tuyenbay.tenTuyenBay}"></option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="loaiTuyen">Loại tuyến bay</label>
                <input type="text" disabled="disabled" th:field="*{tuyenBay.loaiTuyenBay.tenLoaiTuyenBay}"
                       class="form-control" id="loaiTuyen">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLevel41">Nơi đi</label>
                <input th:field="*{tuyenBay.noiDi}" disabled="disabled" type="text" class="form-control"
                       id="inputLevel41"
                       placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLevel42">Nơi đến</label>
                <input th:field="*{tuyenBay.noiDen}" disabled="disabled" type="text" class="form-control"
                       id="inputLevel42"
                       placeholder="Name" name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLevel4">Sân bay đi</label>
                <input th:field="*{tuyenBay.sanBayDi}" disabled="disabled" type="text" class="form-control"
                       id="inputLevel4"
                       placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPosition4">Sân bay đến</label>
                <input th:field="*{tuyenBay.sanBayDen}" disabled="disabled" type="text" class="form-control"
                       id="inputPosition4"
                       placeholder="Name" name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputLevel1">Ngày đi dự kiến</label>
                <input th:field="*{ngayDiDuKien}" type="date" class="form-control" id="inputLevel1" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel15">Giờ đi dự kiến</label>
                <input th:field="*{timeDiDuKien}" type="time" class="form-control" id="inputLevel15" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel12">Ngày đến dự kiến</label>
                <input th:field="*{ngayDenDuKien}" type="date" class="form-control" id="inputLevel12" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel17">Giờ đến dự kiến</label>
                <input th:field="*{timeDenDuKien}" type="time" class="form-control" id="inputLevel17" placeholder="Name"
                       name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputLevel21">Ngày đi </label>
                <input th:field="*{ngayDi}" type="date" class="form-control" id="inputLevel21" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel22">Giờ đi </label>
                <input th:field="*{timeDi}" type="time" class="form-control" id="inputLevel22" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel23">Ngày đến </label>
                <input th:field="*{ngayDen}" type="date" class="form-control" id="inputLevel23" placeholder="Name"
                       name="name">
            </div>
            <div class="form-group col-md-3">
                <label for="inputLevel24">Giờ đến </label>
                <input th:field="*{timeDen}" type="time" class="form-control" id="inputLevel24" placeholder="Name"
                       name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail18">Tình trạng chuyến bay</label>
                <select style="margin-top: 9px;" class="form-control" name="moTa" id="inputEmail18"
                        th:field="*{tinhTrangChuyenBay}">
                    <option value="" disabled selected th:text="${chuyenBay.tinhTrangChuyenBay}"></option>
                    <option value="Bình thường">Bình thường</option>
                    <option value="Delay">Delay</option>
                    <option value="Khẩn cấp">Khẩn cấp</option>
                    <option value="Mất tín hiệu">Mất tín hiệu</option>
                </select>
                <label style="color: #c6490e;font-weight: bold;"/>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLevel25">Mô tả nguyên nhân </label>
                <br><span style="color:red;" th:if="${#fields.hasErrors('moTaNguyenNhan')}"
                          th:errors="*{moTaNguyenNhan}">Name Error</span>
                <textarea style="height: 100px;" th:field="*{moTaNguyenNhan}" type="text" class="form-control"
                          id="inputLevel25"
                          placeholder="Name"
                          name="name"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Update
        </button>
        <a href="/chuyenbay/list" class="btn btn-danger" style="background: #ff505c">Back to list</a>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Attention!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to update this flight route?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreate()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function submitCreate() {
        <!-- để submit form  -->
        document.getElementById("update").submit();
    }
</script>
</body>
</html>
