<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [value]="firstNumber"
         (change)="onFirstChange($event)">
  <select
    class="form-input"
    [value]="operator"
    (change)="onSelectChange($event)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [value]="secondNumber"
         (change)="onSecondChange($event)">
  <!--  <input type="number" class="form-input"-->
  <!--        [(ngModel)]="secondNumber"-->
  <!--</div>-->
  <div>
    <button class="form-input" (click)="calculator()">
      Thá»±c thi
    </button>
  </div>
  <div class="output">
    {{output}}
  </div>
</div>
