

<form style="border:1px solid #ccc" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" formControlName="email">

    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required formControlName="password">

    <label ><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required >

    <label ><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required formControlName="age">

    <div class="form-group col-md-4">
      <label ><b>Country</b></label>
      <select formControlName="country" id="inputState" name="country" class="form-control">
        <option selected>Choose...</option>
        <option>Việt Nam</option>
        <option>America</option>
        <option>China</option>
      </select>
    </div>

    <label ><b>Phone</b></label>
    <input type="text" placeholder="Repeat Phone" name="phone" required formControlName="phone">

    <div class="form-group row">
      <div class="col">
        Gender
        <label><input name="gender" type="radio" formControlName="gender" value="male">Male</label>
        <label><input name="gender" type="radio" formControlName="gender" value="female">Female</label>
      </div>
    </div>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
