<form style="border:1px solid #ccc" [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" formControlName="email">

    <div *ngIf="getEmail?.invalid && (getEmail?.dirty|| getEmail?.touched)">
      <div class="alert alert-danger" [hidden]="!getEmail?.errors?.pattern">
        thangit@gmail.com
      </div>
      <div class="alert alert-danger" [hidden]="!getEmail?.errors?.required">
        Email is required
      </div>
    </div>
    <fieldset formGroupName="pwGroup">
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required formControlName="password">
      <div *ngIf="getPassword?.invalid && (getPassword?.dirty|| getPassword?.touched)">
        <div class="alert alert-danger" [hidden]="!getPassword?.errors?.minlength">
          Min Length is 5
        </div>
        <div class="alert alert-danger" [hidden]="!getPassword?.errors?.required">
          Password is required
        </div>
      </div>

      <label><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
<!--          <div class="alert alert-danger" role="alert" *ngIf="getConfirmPassword.hasError('passwordnotmatch', ['pwGroup'])&&-->
<!--            getConfirmPassword.get('pwGroup').touched">-->
<!--            Password does not match!-->
<!--          </div>-->
    </fieldset>

    <label><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required formControlName="age">
    <div *ngIf="getAge?.invalid && (getAge?.dirty|| getAge?.touched)">
      <div class="alert alert-danger" [hidden]="!getAge?.errors?.required">
        Age is required
      </div>
    </div>

    <div class="form-group col-md-4">
      <label><b>Country</b></label>
      <select formControlName="country" id="inputState" name="country" class="form-control">
        <option selected>Choose...</option>
        <option>Viá»‡t Nam</option>
        <option>America</option>
        <option>China</option>
      </select>
    </div>
    <div *ngIf="getCountry?.invalid && (getCountry?.dirty|| getCountry?.touched)">
      <div class="alert alert-danger" [hidden]="!getCountry?.errors?.required">
        Password is required
      </div>
    </div>

    <label><b>Phone</b></label>
    <input type="text" placeholder="Repeat Phone" name="phone" required formControlName="phone">
    <div *ngIf="getPhone?.invalid && (getPhone?.dirty|| getPhone?.touched)">
      <div class="alert alert-danger" [hidden]="!getPhone?.errors?.required">
        Phone is required
      </div>
    </div>

    <div class="form-group row">
      <div class="col">
        Gender
        <label><input name="gender" type="radio" formControlName="gender" value="male">Male</label>
        <label><input name="gender" type="radio" formControlName="gender" value="female">Female</label>
      </div>
    </div>
    <div *ngIf="getGender?.invalid && (getGender?.dirty|| getGender?.touched)">
      <div class="alert alert-danger" [hidden]="!getGender?.errors?.required">
        Gender is required
      </div>
    </div>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="form-group">
      <button type="submit" [disabled]="signInForm.invalid" class="btn btn-primary">Sign Up</button>
      <button type="button" class="btn btn-danger" (click)="reset(signInForm)">Reset</button>
    </div>
  </div>
</form>
