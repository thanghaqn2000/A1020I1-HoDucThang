<!doctype html>
<html lang="en">
<head>
    <title>Cyber A10 Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="img js-fullheight" style="background-image: url(assets/images/bg_gaming.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <form action="#" class="signin-form">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   style="background: linear-gradient( 120deg , #3299cc, #621818);"
                                   placeholder="Username"
                                   required>
                        </div>
                        <div class="alert alert-danger" style="border-radius: 1.25rem;">Username is required</div>

                        <div class="form-group">
                            <input id="password-field" type="password"
                                   style="background: linear-gradient(120deg, #3299cc, #621818);"
                                   class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="alert alert-danger" style="border-radius: 1.25rem;">Password is required</div>

                        <div class="form-group">
<!--                            <a href="sidebar-05/login.html" style=" opacity: 0.9;background: #262222;" type="submit"-->
<!--                                    class="form-control btn submit px-3">Log in-->
<!--                            </a>-->
                            <button style=" opacity: 0.9;background: #262222;" type="submit"
                                    class="form-control btn submit px-3">Log in
                            </button>
                        </div>
                        <div class="form-group">
                            <button style="opacity: 0.9;" class="form-control btn btn-primary submit px-3">
                                Register
                                <a href="sidebar-05/index.html">
                                </a></button>
                        </div>

                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#" style="color: #fff">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
